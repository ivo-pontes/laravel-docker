version: "3.8"

services:
  app:
    build:
      args:
        user: ivo
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: especializati/laravel-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www/
    networks:
      - laravel-network
  
  ngnix:
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
      #- 443:443
    volumes:
      - ./:/var/wwww
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks:
      - laravel-network

  mysql:
    image: mysql:5.7.22
    restart: always
    ports:
     - 3307:3306
    volumes:
     - ./.docker/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_USER_PASSWORD=${DB_PASSWORD}
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge